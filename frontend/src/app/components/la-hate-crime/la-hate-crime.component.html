<h3 class="my-3">Los Angeles Hate Crime Statistics</h3>
<p class="my-2">You can view the hate crime statistics of Los Angeles and choose filters</p>
<mat-form-field class="m-3">
    <mat-label>Choose race</mat-label>
    <mat-select [(value)]="raceChosen" (selectionChange)="setHateCrimeBarChartData()">
        <mat-option value="All">All</mat-option>
        <mat-option *ngFor="let race of raceChoices"  value="{{race}}">{{race}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field class="m-3">
    <mat-label>Choose Crime Location</mat-label>
    <mat-select [(value)]="locationType" (selectionChange)="setHateCrimeBarChartData()">
        <mat-option value="All">All</mat-option>
        <mat-option value="0">Public</mat-option>
        <mat-option value="1">Private</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field class="m-3">
    <mat-label>Choose Bias Motivation</mat-label>
    <mat-select [(value)]="biasMotivation" (selectionChange)="setHateCrimeBarChartData()">
        <mat-option value="All">All</mat-option>
        <mat-option *ngFor="let bias of biasMotivationChoices"  value="{{bias}}">{{bias}}</mat-option>
    </mat-select>
</mat-form-field>

<canvas baseChart class="custom-bar-chart-class"
    [data]="hateCrimeBarChartData"
    [options]="hateCrimeBarChartOptions"
    [plugins]="hateCrimeBarChartPlugins"
    [legend]="hateCrimeBarChartLegend"
    [type]="'bar'">
</canvas>
